<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sistema/css/style_index.css">
    <link rel="icon" type="image/x-icon" href="sistema/img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>System Palace</title>
</head>
<body>
    <!-- Esta parte es el Formulario del Login -->
    <div class="container">
        <div class="logo">
            <img src="sistema/img/logo.png" alt="Logo">
        </div>
        <h1>Login</h1>
        <form>
            <label for="usuario">User</label>
            <div class="user-container">
                <input  type="text" id="usuario" name="usuario" placeholder="Enter your user here" required title="Por favor ingrese su usuario">
                <span class="toggle-user"><i class="fa-solid fa-user"></i></span>
            </div>
    
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password here" required title="Por favor ingrese su contraseÃ±a">
                <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
            </div>
    
            <div class="forgot-password"><a href="#">forgot password?</a></div>
    
            <input type="submit" value="Sign In">
        </form>
    </div>
    <!-- Aqui termina el formulario del login -->

    <!-- llamamos al script de password.js -->
    <script src="sistema/js/password.js"></script>
</body>
</html>
